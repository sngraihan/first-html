<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="formweb.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <p>(made by raihan)</p>
    
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name<input id="name" type="text" required placeholder="Enter your name" /></label>
        <label for="email" id="email-label">Email<input id="email" type="email" required placeholder="Enter your email" /></label>
        <label for="number" id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age" /></label>
      </fieldset>

      <fieldset>
        <label>Which option best describes your current role?
          <select id="dropdown">
            <option value=" ">(select option)</option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Other</option>
          </select>
        </label>
        </fieldset>
        <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label>
          <input type="radio" name="recommend" value="yes" checked />Yes
        </label>
        <label>
          <input type="radio" value="no" name="recommend"/>No
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label>
          <input type="checkbox" value="1"/>Front-end
          <input type="checkbox" value="2"/>Back-end
          <input type="checkbox" value="2"/>Fullstack
        </label>
        </fieldset>
        <fieldset>
        <label>
          Any comments or suggestions?<textarea rows="10" cols="20" placeholder="enter your comment here..."></textarea>
        </label>
      </fieldset>
      <label>
        <input type="submit" id="submit" />
      </label>
    </form>
  </body>
</html>
